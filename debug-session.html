<!DOCTYPE html>
<html>
<head>
    <title>Debug Sesión Supabase</title>
</head>
<body>
    <h1>Debug de Sesión Supabase</h1>
    <div id="session-info"></div>
    <div id="cookies-info"></div>
    <div id="storage-info"></div>
    
    <script>
        // Verificar cookies
        console.log('Todas las cookies:', document.cookie);
        
        // Verificar localStorage
        console.log('localStorage keys:', Object.keys(localStorage));
        
        // Verificar sessionStorage
        console.log('sessionStorage keys:', Object.keys(sessionStorage));
        
        // Mostrar información en la página
        document.getElementById('session-info').innerHTML = `
            <h3>Información de Sesión:</h3>
            <p><strong>Cookies:</strong> ${document.cookie || 'No hay cookies'}</p>
        `;
        
        document.getElementById('cookies-info').innerHTML = `
            <h3>Cookies disponibles:</h3>
            <pre>${document.cookie}</pre>
        `;
        
        document.getElementById('storage-info').innerHTML = `
            <h3>Local Storage:</h3>
            <pre>${JSON.stringify(localStorage, null, 2)}</pre>
            <h3>Session Storage:</h3>
            <pre>${JSON.stringify(sessionStorage, null, 2)}</pre>
        `;
    </script>
</body>
</html>
